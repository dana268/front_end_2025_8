<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة كتاب</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">الرئيسية</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="books.html">الكتب</a></li>
        <li class="nav-item"><a class="nav-link" href="add-book.html">إضافة كتاب</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">عن المكتبة</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-5">
  <h2 class="text-center mb-4">إضافة كتاب جديد</h2>
  <form id="bookForm">
    <div class="mb-3">
      <label class="form-label">اسم الكتاب:</label>
      <input type="text" class="form-control" id="bookName">
    </div>
    <div class="mb-3">
      <label class="form-label">المؤلف:</label>
      <input type="text" class="form-control" id="bookAuthor">
    </div>
    <div class="mb-3">
      <label class="form-label">رابط صورة:</label>
      <input type="url" class="form-control" id="bookImage">
    </div>
    <div class="mb-3">
      <label class="form-label">الوصف:</label>
      <textarea class="form-control" id="bookDesc"></textarea>
    </div>
    <button type="submit" class="btn btn-success">إضافة</button>
  </form>
</main>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
